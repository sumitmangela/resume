{{ if .Education }}
<div id="education" class="section">
    <div class="section__heading">
        <h2 class="section__title">
            {{ i18n "education" }}
        </h2>
    </div>
    <div class="section__content education_section">
        {{ range .Education }}
            <div class="container">
                <div class="left-container">
                    <div class="timeline__detail">
                        {{ .Date | safeHTML }}
                    </div>
                </div>
                <div class="right-container">
                    <div class="course">
                        {{ .Course | safeHTML }}
                    </div>
                    <div class="place">
                        {{ .Place | safeHTML }}
                    </div>
                   
                    {{ .Details | safeHTML }}
                </div>
            </div>
        {{ end }}

                <div class="education__description">{{ .Details | safeHTML }}</div>
            </div>
        {{ end }}

         */}} -->

</div>
{{ end }}
